<!DOCTYPE html>
<meta charset="utf-8" />
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
</script>
  <script language="javascript" type="text/javascript">
    $(function() {
      var conn = null;
      function log(msg) {
        var control = $('#log');
        control.html(control.html() + msg + '<br/>');
        control.scrollTop(control.scrollTop() + 1000);
      }
      function connect() {
        disconnect(); // разрываем соединение если функция вызвана по-ошибке
        var wsUri = (window.location.protocol=='https:'&&'wss://'||'ws://')+window.location.host;
        conn = new WebSocket(wsUri); //открываем соединение
        log('Connecting...');
        conn.onopen = function() {
          log('Connected.');
          update_ui();
        };
        conn.onmessage = function(e) {
          log('Received: ' + e.data);
        };
        conn.onclose = function() {
          log('Disconnected.');
          conn = null;
          update_ui();
        };
      }
      function disconnect() {
        if (conn != null) {
          log('Disconnecting...');
          conn.close();
          conn = null;
          update_ui();
        }
      }
      function update_ui() {
        if (conn == null) {
          $('#status').text('disconnected');
          $('#connect').html('Connect');
        } else {
          $('#status').text('connected (' + conn.protocol + ')');
          $('#connect').html('Disconnect');
        }
      }
      $('#connect').click(function() {
        if (conn == null) {
          connect();
        } else {
          disconnect();
        }
        update_ui();
        return false;
      });
      $('#checkstatus').click(function() {
        update_ui();
      });
      $('#send').click(function() {
        var text = $('#text').val();
        log('Sending: ' + text);
        conn.send(text);
        $('#text').val('').focus();
        return false;
      });
      $('#text').keyup(function(e) {
        if (e.keyCode === 13) {
          $('#send').click();
          return false;
        }
      });
    
        $('#test').click(function() {
          news = {text: "Добрый день я тестовая новость я рассылаюсь на всех подключенных клиентов"}
          $.ajax({

                  url : 'http://localhost:8080/post',
                  type : 'POST',
                  dataType : 'json',
                  contentType : 'application/json',
                  data: JSON.stringify (news), 

                  success : function(code_html, statut){ 
                                    console.log("success POST");
                                  },

                  error : function(resultat, statut, erreur){
                                      console.log("error POST");
                                  }

      });

      });



  })
</script>
</head>
<body>
<h3>Chat!</h3>
<div>
  <button id="connect">Connect</button>&nbsp;|&nbsp;Status:
  <span id="status">disconnected</span>
  <button id="checkstatus">Check connection</button>
</div>
<div id="log"
     style="width:20em;height:15em;overflow:auto;border:4px double black">
</div>
<form id="chatform" onsubmit="return false;">
  <input id="text" type="text" />
  <input id="send" type="button" value="Send-message" />
  <br>
  <input id="test" type="button" value="Mailing Test News" />
</form>
</body>
</html>
